---
  - name: Provision EC2 Instance
    hosts: localhost
    tasks:
      - name: EC2 Security Group
        ec2_group:
          name: ansible-tower
          vpc_id: vpc-da9c97b2
          region: us-east-2
          rules:
            - proto: tcp
              ports:
              - 22
              - 80
              cidr_ip: 0.0.0.0/0
